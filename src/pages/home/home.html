<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
		<ion-list inset>

			<ion-item >
				<ion-input type="text" placeholder="Email"></ion-input>
			</ion-item>

			<ion-item > 
				<ion-input type="password" placeholder="Password" ></ion-input>
			</ion-item>

		</ion-list>

		<div padding-horizontal>

			<button ion-button full type="submit">Log in</button>

			<ion-list>

				<button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Log in with Google
				</button>

				<button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</button>
			</ion-list>
		</div>
</ion-content>
